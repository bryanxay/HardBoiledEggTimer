<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runny Yolk Eggs!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Click on the button below to start the timer!</h1>
        <p>It will take about 6 minutes to cook!</p>
        <div id="timer" style="margin:16px 0;">
            <span id="time" style="font-size:2rem; font-weight:600;">06:00</span>
        </div>
        <div class="buttons" style="display:flex; gap:8px;">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <div>
        <a href="index.html"><button>Back to Menu</button></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
